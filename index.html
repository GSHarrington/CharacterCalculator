    var buff = { Str: 0, Stam: 0, Dex: 0, Int: 0, Wis: 0, Luck: 0, HP: 0, HPReg: 0, MP: 0, MPReg: 0, Def: 0, Block: 0, MinDmg: 0, MaxDmg: 0, Crit: 0, Haste: 0, MoveSpd: 0, ItemFind: 0, BagSlot: 0 };
    var character = { Str: 0, Stam: 0, Dex: 0, Int: 0, Wis: 0, Luck: 0, HP: 159, HPReg: 2.8, MP: 120, MPReg: 3.0, Def: 87, Block: 0, MinDmg: 3, MaxDmg: 3, Crit: 6.0, Haste: 0.3, MoveSpd: 97, ItemFind: 3, BagSlot: 15 };
    const baseCharacter = { Str: 10, Stam: 12, Dex: 10, Int: 10, Wis: 10, Luck: 5, HP: 159, HPReg: 2.8, MP: 120, MPReg: 3.0, Def: 87, Block: 0, MinDmg: 3, MaxDmg: 3, Crit: 6.0, Haste: 0.3, MoveSpd: 97, ItemFind: 3, BagSlot: 15 };
    var appliedStats = { Str: 0, Stam: 0, Dex: 0, Int: 0, Wis: 0, Luck: 0, HP: 0, HPReg: 0, MP: 0, MPReg: 0, Def: 0, Block: 0, MinDmg: 0, MaxDmg: 0, Crit: 0, Haste: 0, MoveSpd: 0, ItemFind: 0, BagSlot: 0 };
    var characterInfo = { charClass: "warrior", Level: 1, Fame: 0, statsPoints: 3, StatsSpent: 0, Elixir: true, eHP: 0, eDPS: 0, DmgReduce: 0 };


    //this.id,'mainHandStrStat',mainHand,'Str'
    function displayGearStatInput(checkbox, inputBoxElement, gearToUpdate, statToUpdate) {
      var checkBox = document.getElementById(checkbox);
      var inputElement = document.getElementById(inputBoxElement);
      var inputValid = Boolean(parseInt(inputElement.value));
      if (checkBox.checked == true) {
        inputElement.style.display = "inline-block";
        inputElement.style.width = "50px";
        gearToUpdate[statToUpdate] = parseInt(inputElement.value) || 0;
        updateCharacterSheet();

      } else {

        gearToUpdate[statToUpdate] = 0;
        inputElement.style.display = "none";
        updateCharacterSheet();
      }
    }

    function updateBase(id, addtostat, elementValue) {

      var left = parseInt(characterInfo['StatsSpent']);
      var total = parseInt(characterInfo['statsPoints']);
      var value = document.getElementById(elementValue).value;
      if (addtostat) {
        if (left != total) {
          appliedStats[id] = parseInt(appliedStats[id]) + 1;
          characterInfo['StatsSpent'] += 1;
        }
      }
      else if (left != 0 & baseCharacter[id] != value) {
        appliedStats[id] = parseInt(appliedStats[id]) - 1;
        characterInfo['StatsSpent'] -= 1;
      }
 
      updateCharacterSheet();
    }



    function updateItem(itemToUpdate, elementValue, statToUpdate) {
      var value = parseInt(document.getElementById(elementValue).value);
      itemToUpdate[statToUpdate] = value;

      updateCharacterSheet();
    }

    function updateClass(elementValue) {
      var value = document.getElementById(elementValue);
      var selection = value.value;
      characterInfo['charClass'] = selection;
      updateCharacterSheet();
    }


    function updateElixir() {

      if (document.getElementById("elixirbox").checked) {
        appliedStats['BagSlot'] = 5;
        characterInfo['Elixir'] = true;
      } else {
        appliedStats['BagSlot'] = 0;
        characterInfo['Elixir'] = false;
      }
      updateCharacterSheet();
    }



    function calculateStatPoints() {
      characterInfo['statsPoints'] = characterInfo['Level'] * 3;
      var left = parseInt(characterInfo['StatsSpent']);
      var total = parseInt(characterInfo['statsPoints']);

      if (left == total) {
        var elems = document.getElementsByClassName("statincreasebtn");
        for (var i = 0; i < elems.length; i++) {
          elems[i].disabled = true;
        } }
        else {
          var elems = document.getElementsByClassName("statincreasebtn");
          for (var i = 0; i < elems.length; i++) {
            elems[i].disabled = false;
          }
        }     
    }

    

    function calulateCharacterStats() {
    
     calculateStatPoints();

      
    }



    function applyToCharacter(object/*,..*/) {
      var temp = Object.assign({}, baseCharacter);
      for (var i = 1; i < arguments.length; i++) {
        for (var prop in arguments[i]) {
          if (object.hasOwnProperty(prop)) {
            temp[prop] = temp[prop] + arguments[i][prop];
          }
        }
      }
      character = temp;
    }

    function updateCharacterSheet() {

      calulateCharacterStats();
      applyToCharacter(character, mainHand, arm, chest, bag, boot, glove, ring, amulet, offhand, other, buff, appliedStats);
      // Update all fields displaying character fields      
      document.getElementById('charsheetstam').value = character.Stam;
      document.getElementById('charsheetstr').value = character.Str;
      document.getElementById('charsheetdex').value = character.Dex;
      document.getElementById('charsheetint').value = character.Int;
      document.getElementById('charsheetwisdom').value = character.Wis;
      document.getElementById('charsheetluck').value = character.Luck;

      document.getElementById('charsheethp').value = character.HP;
      document.getElementById('charsheethpreg').value = character.HPReg;
      document.getElementById('charsheetmp').value = character.MP;
      document.getElementById('charsheetmpreg').value = character.MPReg;
      document.getElementById('charsheetdefense').value = character.Def;
      document.getElementById('charsheetblock').value = character.Block;
      document.getElementById('charsheetmin').value = character.MinDmg;
      document.getElementById('charsheetmax').value = character.MaxDmg;
      document.getElementById('charsheetcrit').value = character.Crit;
      document.getElementById('charsheethaste').value = character.Haste;
      document.getElementById('charsheetmove').value = character.MoveSpd;
      document.getElementById('charsheetbag').value = character.BagSlot;
      document.getElementById('charsheetitemfind').value = character.ItemFind;

      document.getElementById('charsheetdmgreduce').value = characterInfo.DmgReduce;
      document.getElementById('charsheetehp').value = characterInfo.eHP;
      document.getElementById('charsheetedps').value = characterInfo.eDPS;
      document.getElementById('charsheetclass').value = characterInfo.charClass;
      document.getElementById('charsheetlevel').value = characterInfo.Level;
      document.getElementById('charsheetfame').value = characterInfo.Fame;
      document.getElementById('charsheetstats').value = characterInfo.statsPoints - characterInfo.StatsSpent;


      console.log("Character: \n" + JSON.stringify(character) + "\n\n Info: " + JSON.stringify(characterInfo) + "\n\n applied: " + JSON.stringify(appliedStats));
      // localStorage.setItem("save", JSON.stringify(save));
      //var save = {character1: character, maingear: mainHand,etc..}
      // var savegame = JSON.parse(localStorage.getItem("save"));
      //https://www.freecodecamp.org/news/learning-javascript-by-making-a-game-4aca51ad9030/
    }
