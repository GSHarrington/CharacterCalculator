    function displayGearStatInput(checkbox, inputBoxElement, gearToUpdate, statToUpdate) {
      var checkBox = document.getElementById(checkbox);
      var inputElement = document.getElementById(inputBoxElement);
      var inputValid = Boolean(parseInt(inputElement.value));

      audio.play();
      if (checkBox.checked == true) {
        inputElement.style.display = "inline-block";
        inputElement.style.width = "50px";
        gearToUpdate[statToUpdate] = parseInt(inputElement.value) || 0;
        updateCharacterSheet();

      } else {

        gearToUpdate[statToUpdate] = 0;
        inputElement.style.display = "none";
        updateCharacterSheet();
      }
    }

    function updateBase(id, addtostat, elementValue) {

      var left = parseInt(characterInfo['StatsSpent']);
      var total = parseInt(characterInfo['statsPoints']);
      var value = document.getElementById(elementValue).value;
      if (addtostat) {
        if (left != total ) {
          appliedStats[id] = parseInt(appliedStats[id]) + 1;
          switch(id) {
            case 'Str': 
            appliedStats['HP'] += 1;
            appliedStats['HPReg'] += 0.05;
            if(characterInfo.charClass == 'warrior'){
              appliedStats['MaxDmg'] += 0.3;
              appliedStats['MinDmg'] += 0.3;
            }
            break;

            case 'Stam': 
            appliedStats['HP'] += 4;
            appliedStats['Def'] += 1;
            break;

            case 'Dex': 
            appliedStats['Crit'] += 0.05;
            if(characterInfo.charClass == 'archer'){
              appliedStats['MaxDmg'] += 0.4;
              appliedStats['MinDmg'] += 0.4;
            }
            break;

            case 'Int': 
            appliedStats['MP'] += 1;
            appliedStats['Crit'] += 0.04;
            if(characterInfo.charClass == 'mage'){
              appliedStats['MaxDmg'] += 0.4;
              appliedStats['MinDmg'] += 0.4;
            }
            break;

            case 'Wis': 
            appliedStats['MP'] += 1;
            appliedStats['Haste'] += 0.04;
            if(characterInfo.charClass == 'shaman'){
              appliedStats['MaxDmg'] += 0.4;
              appliedStats['MinDmg'] += 0.4;
            }
            break;

            case 'Luck': 
            appliedStats['ItemFind'] += 0.5;
            appliedStats['Crit'] += 0.02;
            break;

          }
          characterInfo['StatsSpent'] += 1;
        }
      }
      else if (left != 0 & baseCharacter[id] != value) {
        appliedStats[id] = parseInt(appliedStats[id]) - 1;
        switch(id) {
            case 'Str': 
            appliedStats['HP'] -= 1;
            appliedStats['HPReg'] -= 0.05;
            if(characterInfo.charClass == 'warrior'){
              appliedStats['MaxDmg'] -= 0.3;
              appliedStats['MinDmg'] -= 0.3;
            }
            break;

            case 'Stam': 
            appliedStats['HP'] -= 4;
            appliedStats['Def'] -= 1;
            break;

            case 'Dex': 
            appliedStats['Crit'] -= 0.05;
            if(characterInfo.charClass == 'archer'){
              appliedStats['MaxDmg'] -= 0.4;
              appliedStats['MinDmg'] -= 0.4;
            }
            break;

            case 'Int': 
            appliedStats['MP'] -= 1;
            appliedStats['Crit'] -= 0.04;
            if(characterInfo.charClass == 'mage'){
              appliedStats['MaxDmg'] -= 0.4;
              appliedStats['MinDmg'] -= 0.4;
            }
            break;

            case 'Wis': 
            appliedStats['MP'] -= 1;
            appliedStats['Haste'] -= 0.04;
            if(characterInfo.charClass == 'shaman'){
              appliedStats['MaxDmg'] -= 0.4;
              appliedStats['MinDmg'] -= 0.4;
            }
            break;

            case 'Luck': 
            appliedStats['ItemFind'] -= 0.5;
            appliedStats['Crit'] -= 0.02;
            break;

          }
        characterInfo['StatsSpent'] -= 1;
      }
      var audio = new Audio('low.mp3');
      audio.play();
      updateCharacterSheet();
    }

            }

            case 'Dex':

    function updateClass(elementValue) {

            break;
            case "warrior":

            break;
            case "shaman":

    function updateElixir() {
      
      if (characterInfo['Elixir'] == true || characterInfo['Elixir'] == null)  {
        appliedStats['BagSlot'] = 0;
        characterInfo['Elixir'] = false;
        document.getElementById("elixirbtn").classList.remove("elixirbtnafter");
        document.getElementById("elixirbtn").classList.add("elixirbtnbefore");
      } else {
        appliedStats['BagSlot'] = 10;
        characterInfo['Elixir'] = true;
        document.getElementById("elixirbtn").classList.add("elixirbtnafter");
        document.getElementById("elixirbtn").classList.remove("elixirbtnbefore");
       

      }
      updateCharacterSheet();
    }



    function calculateStatPoints() {
      characterInfo['statsPoints'] = characterInfo['Level'] * 3;
  
     

      var left = parseInt(characterInfo['StatsSpent']);
      var total = parseInt(characterInfo['statsPoints']);
      
      if (left == total) {
        var elems = document.getElementsByClassName("statincreasebtn");
        for (var i = 0; i < elems.length; i++) {
          elems[i].disabled = true;
        } }
        else {
          var elems = document.getElementsByClassName("statincreasebtn");
          for (var i = 0; i < elems.length; i++) {
            elems[i].disabled = false;
          }
        }     
    }

    function calculateEPDS(){
      var min = parseInt(character.MinDmg) ? parseInt(character.MinDmg) : 0;
      var max = parseInt(character.MaxDmg) ? parseInt(character.MaxDmg) : 0;
      var crit = parseInt(character.Crit) ? parseInt(character.Crit) : 0;
      var haste = parseInt(character.Haste) ? parseInt(character.Haste) : 0;
      var eDPS = ((min+max)/2) * (1+crit/200) * (1+haste/100);
      characterInfo['eDPS'] = eDPS;
    }

   

    function calculateEHP(){
      var hp = parseInt(character['HP']) ? parseInt(character['HP']) : 0 ;
      var def = parseInt(character.Def) ? parseInt(character.Def) : 0 ;
      var block = parseInt(character.Block) ? parseInt(character.Block) : 0 ;
      var defcalc = (1- 0.9 * (1 - Math.exp(-def * 0.0025)));
      var blockcalc = defcalc * (1- (block * 0.8) /100);
      var eHP = (hp) / blockcalc;
      characterInfo['eHP'] = eHP;
    }

    function calculateDmgReduce(){
      var def = parseInt(character['Def']) ? parseInt(character['Def']) : 0;
      var dmgReduce = (1 - Math.exp(-def * 0.0025))* 0.9 * 100;
     characterInfo['DmgReduce'] = dmgReduce;
    }

    function calculateFameIF(){
      var itemfind = parseInt(character['ItemFind']) ? parseInt(character['ItemFind']) : 0; 

    }

    function calulateCharacterStats() {
    
     calculateStatPoints();
     calculateEPDS();
     calculateEHP();
     calculateDmgReduce();
      
    }



    function applyToCharacter(object/*,..*/) {
      var baseSheet
      switch(characterInfo.charClass) {
            case "mage": 
            baseSheet = baseMage;
            baseMage['Stam'] = characterInfo['Level'] *2 + 10;
            baseMage['Def'] = (characterInfo['Level'] *2) + 25;
            baseMage['HP'] = 100 + (characterInfo['Level'] *2 + 9)*4;
            baseMage['Int'] = characterInfo['Level'] + 10;
            baseMage['MP'] = (characterInfo['Level'] + 10) + 110;
            baseMage['Crit'] = (characterInfo['Level'] + 10) * 0.04;
            baseMage['MaxDmg'] = (characterInfo['Level'] + 10) * 0.4;
            baseMage['MinDmg'] =(characterInfo['Level'] + 10) * 0.4;
            baseMage['ItemFind'] = (characterInfo['Fame'] * 5) + 3;
            break;
            case "warrior":
            baseSheet = baseWarrior;
            baseWarrior['Stam'] = characterInfo['Level'] *2 + 10;
            baseWarrior['Def'] = (characterInfo['Level'] *2) + 25 + 60;
            baseWarrior['HP'] = 100 + (characterInfo['Level'] *2 + 10)*4 + characterInfo['Level'] + 10;
            baseWarrior['Str'] = characterInfo['Level'] + 10;
            baseWarrior['HPReg'] = (characterInfo['Level']) * 0.08 + 2.8;
            baseWarrior['MaxDmg'] = (characterInfo['Level'] + 10) * 0.3;
            baseWarrior['MinDmg'] =(characterInfo['Level'] + 10) * 0.3;
            baseWarrior['ItemFind'] = (characterInfo['Fame'] * 5) + 3;
            break;
            case "archer": 
            baseSheet = baseArcher;
            baseArcher['Stam'] = characterInfo['Level'] *2 + 10;
            baseArcher['Def'] = (characterInfo['Level'] *2) + 25;
            baseArcher['HP'] = 100 + (characterInfo['Level'] *2 + 9)*4;
            baseArcher['Dex'] = characterInfo['Level'] + 10;
            baseArcher['Crit'] = (characterInfo['Level'] + 10) * 0.05;
            baseArcher['MaxDmg'] = (characterInfo['Level'] + 10) * 0.4;
            baseArcher['MinDmg'] =(characterInfo['Level'] + 10) * 0.4;
            baseArcher['ItemFind'] = (characterInfo['Fame'] * 5) + 3;
            break;
            case "shaman":
            baseSheet = baseShaman;
            baseShaman['Stam'] = characterInfo['Level'] *2 + 10;
            baseShaman['Def'] = (characterInfo['Level'] *2) + 25;
            baseShaman['HP'] = 100 + (characterInfo['Level'] *2 + 9)*4;
            baseShaman['Wis'] = characterInfo['Level'] + 10;
            baseShaman['MP'] = (characterInfo['Level'] + 10) + 110;
            baseShaman['Haste'] = (characterInfo['Level'] + 10) * 0.04;
            baseShaman['MaxDmg'] = (characterInfo['Level'] + 10) * 0.4;
            baseShaman['MinDmg'] =(characterInfo['Level'] + 10) * 0.4;
            baseShaman['ItemFind'] = (characterInfo['Fame'] * 5) + 3;
            
            break;
      }
      
      var temp = Object.assign({}, baseSheet);
      for (var i = 1; i < arguments.length; i++) {
        for (var prop in arguments[i]) {
          if (object.hasOwnProperty(prop)) {
            temp[prop] = temp[prop] + arguments[i][prop];
          }
        }
      }
      character = temp;
    }



    function updateCharacterSheet() {
      
      
      applyToCharacter(character, mainHand, arm, chest, bag, boot, glove, ring, amulet, offhand, other, buff, appliedStats);
      calulateCharacterStats();
      // Base Stats     
      document.getElementById('charsheetstam').value = character.Stam;
      document.getElementById('charsheetstr').value = character.Str;
      document.getElementById('charsheetdex').value = character.Dex;
      document.getElementById('charsheetint').value = character.Int;
      document.getElementById('charsheetwisdom').value = character.Wis;
      document.getElementById('charsheetluck').value = character.Luck;
      // Minor Stats
      document.getElementById('charsheethp').value = character.HP;
      document.getElementById('charsheethpreg').value = character.HPReg.toFixed(2);
      document.getElementById('charsheetmp').value = character.MP;
      document.getElementById('charsheetmpreg').value = character.MPReg.toFixed(2);
      document.getElementById('charsheetdefense').value = character.Def;
      document.getElementById('charsheetblock').value = character.Block.toFixed(2)+' %';
      document.getElementById('charsheetmin').value = character.MinDmg.toFixed(2);
      document.getElementById('charsheetmax').value = character.MaxDmg.toFixed(2);
      document.getElementById('charsheetcrit').value = character.Crit.toFixed(2)+' %';
      document.getElementById('charsheethaste').value = character.Haste.toFixed(2)+' %';
      document.getElementById('charsheetmove').value = character.MoveSpd;
      document.getElementById('charsheetbag').value = character.BagSlot;
      document.getElementById('charsheetitemfind').value = character.ItemFind +' %';

      document.getElementById('charsheetdmgreduce').value = characterInfo.DmgReduce.toFixed(2) + ' %';
      document.getElementById('charsheetehp').value = characterInfo.eHP.toFixed(2);
      document.getElementById('charsheetedps').value = characterInfo.eDPS.toFixed(2);
      document.getElementById('charsheetclass').value = characterInfo.charClass;
      document.getElementById('charsheetlevel').value = characterInfo.Level;
      document.getElementById('charsheetfame').value = characterInfo.Fame;
      document.getElementById('charsheetstats').value = characterInfo.statsPoints - characterInfo.StatsSpent;
          
      console.log("Character: \n" + JSON.stringify(character) + "\n\n Info: " + JSON.stringify(characterInfo) + "\n\n applied: " + JSON.stringify(appliedStats));
      // localStorage.setItem("save", JSON.stringify(save));
      //var save = {character1: character, maingear: mainHand,etc..}
      // var savegame = JSON.parse(localStorage.getItem("save"));

    }

.btn:hover {
  
  box-shadow: inset -6px -6px 6px #ffffff6b, inset 6px 6px 9px #ccccccc2
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}


#ck-button {
    margin:4px;
    background-color:transparent;
    overflow:auto;
    float:left;
    user-select: none;
    /* box-shadow: inset -6px -6px 6px #ffffff6b, inset 6px 6px 9px #ccccccc2; */
    border-radius: 30px;
}

#ck-button:hover {
    margin:4px;
    overflow:auto;
    float:left;
    box-shadow: -6px -6px 9px #ffffff6b, 6px 6px 9px #00000030;
    
}

#ck-button label {
    float:left;
  
}

#ck-button label span {
    text-align:center;
    display:inline-block;
    padding-left: 10px;
    padding-right: 10px;
    padding-top: 3px;
    padding-bottom: 3px;
}

#ck-button label {
    position: relative;
        display: inline-block;
        overflow: hidden;
        
    }

#ck-button label input {
    position:absolute;
    top:-20px;
}

#ck-button input:checked + span {
    /* background-color:#4285f4; */
    color: grey;
    /* border-radius: 30px; */
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
    box-shadow: inset -6px -6px 6px #ffffff6b, inset 6px 6px 9px #ccccccc2
}

.tooltip {
  position: relative;
  display: inline-block;

}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 250px;
  background-color: rgba(105,105,105,0.85);
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 5px;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

.fas[data-count]{
    position:relative;
}
.fas[data-count]:after{
    position: absolute;
   
    top: -.75em;
    content: attr(data-count);
    padding: .5em;
    border-radius: 100%;
    line-height: .9em;
    color: lightgrey;
   
    text-align: center;
    min-width: 10px;
    font: bold .4em sans-serif;
}

.unavailable {
  /* border: 2px solid darkred; */
  border-radius: 30px;
  box-shadow: -6px -6px 9px #ffffff6b, 6px 6px 9px #00000030;
}

.statdecreasebtn{
  margin-right: 5px;
  
}


.elixirbtnbefore {
  color: lightgrey;
   
}

.elixirbtnafter {
    color: #34a853;
  
}


.shadow {
  /* box-shadow: #fff -6px -6px 9px, rgba(#000, 0.4) 6px 6px 9px ; */
  /* box-shadow: -1px 0px 9px 4px #b8b5b5; */
  border-radius: 30px;
  box-shadow: -6px -6px 9px #ffffff6b, 6px 6px 9px #00000030;
}

.shadow-inset {
  box-shadow: inset -6px -6px 6px #ffffff6b, inset 6px 6px 9px #ccccccc2;
}

</style>
